<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="icon" type="image/png" href="/images/e-biswas.png" sizes="32x32" />

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>



        <!-- 
        <h2>{{ site.description | default: site.github.project_tagline }}</h2> 
        

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
        -->
      </div>

      <nav>
          <a href="{{ site.baseurl }}/blog" class="btn btn-github"><b>Blog</b></a>
          <a href="{{ site.baseurl }}/experience" class="btn btn-github"><b>Experience</b></a>            
          <a href="{{ site.baseurl }}/publications" class="btn btn-github"><b>Publications</b></a>
          <a href="{{ site.baseurl }}/projects" class="btn btn-github"><b>Projects</b></a>
          <a href="{{ site.baseurl }}/Rishabh_Misra_Resume_latest.pdf" class="btn btn-github" target="_blank"><b>Resume</b></a>
          <a href="{{ site.baseurl }}/about" class="btn btn-github"><b>About Me</b></a>
      </nav>


    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>

      <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% footer.html %}
        </footer>
      </div>
      </div>
    {% endif %}
  </body>
</html>
